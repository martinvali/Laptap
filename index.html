<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Õpilasfirma Laptap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
  </head>
  <body>
    <header class="header outer-container bg-primary">
      <img src="logo1.svg" class="logo" alt="Laptap logo" />
      <nav class="nav">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="menu-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </nav>
    </header>
    <main class="main">
      <section class="section-hero bg-primary outer-container">
        <h1 class="heading-primary-dark">
          Eestimaised
          <span class="heading-primary-light">Sülearvutilauad</span>
        </h1>

        <p class="heading-primary-paragraph">
          Kaitske oma arvutit ülekuumenemise, määrdumise ning eluea vähenemise
          eest. Hoidke kokku hoolduskuludelt.
        </p>

        <a href="#" class="btn-primary">Tellima</a>
        <a href="#" class="btn-secondary">Textnr2</a>
        <img class="hero-img" src="hero.jpg" alt="Pilt meie sülearvutilauast" />
      </section>
    </main>
  </body>
</html>
